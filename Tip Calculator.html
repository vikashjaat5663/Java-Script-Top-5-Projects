<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator & Splitter</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script src="tailwind-config.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="Tip Calculator.css">
</head>
<body>

<div class="w-full max-w-lg mx-auto p-6 md:p-10 bg-card shadow-2xl rounded-3xl transform hover:shadow-primary/20 transition-all duration-300">
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-8 text-center border-b-2 pb-3 border-primary/20">
        Tip & Bill Splitter
    </h1>

    <!-- Bill Amount -->
    <div class="mb-6">
        <label for="bill-amount" class="block text-sm font-semibold text-gray-700 mb-2">Bill Amount ($)</label>
        <input type="number" id="bill-amount" value="50.00" min="0.01" step="0.01" class="input-box" oninput="calculateTip()">
    </div>

    <!-- Tip Buttons -->
    <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-3">Select Tip Percentage</label>
        <div class="flex flex-wrap gap-2">
            <button class="tip-button active" onclick="setTip(15, this)">15%</button>
            <button class="tip-button" onclick="setTip(18, this)">18%</button>
            <button class="tip-button" onclick="setTip(20, this)">20%</button>
        </div>
    </div>

    <!-- Custom Tip -->
    <div class="mb-6">
        <label for="custom-tip" class="block text-sm font-semibold text-gray-700 mb-2">Custom Tip %</label>
        <input type="number" id="custom-tip" min="0" max="100" class="input-box" oninput="setCustomTip(this.value)">
    </div>

    <!-- Split -->
    <div class="mb-8">
        <label for="party-size" class="block text-sm font-semibold text-gray-700 mb-2">Number of People</label>
        <input type="number" id="party-size" value="1" min="1" class="input-box" oninput="calculateTip()">
    </div>

    <!-- Results -->
    <div class="p-6 bg-primary/10 rounded-2xl shadow-inner">
        <h2 class="text-xl font-bold text-primary-dark mb-4">Calculation Results</h2>

        <div class="flex justify-between items-center py-2 border-b border-primary/20">
            <span class="text-lg text-gray-700">Tip Amount:</span>
            <span id="tip-amount-display" class="text-2xl font-extrabold text-primary">$0.00</span>
        </div>

        <div class="flex justify-between items-center py-2 border-b border-primary/20">
            <span class="text-lg text-gray-700">Total (with tip):</span>
            <span id="total-amount-display" class="text-2xl font-extrabold text-primary-dark">$0.00</span>
        </div>

        <div class="flex justify-between items-center pt-3 mt-2">
            <span class="text-xl font-bold text-gray-800">Per Person:</span>
            <span id="per-person-display" class="text-3xl font-extrabold text-secondary">$0.00</span>
        </div>
    </div>
</div>

<script src="Tip Calculator.js"></script>

</body>
</html>
