<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Quiz App.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="quizApp" class="quiz-container w-full bg-white p-6 md:p-10 rounded-xl shadow-2xl transition-all duration-300">

        <!-- Quiz Header -->
        <header class="mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">The Ultimate Dev Quiz</h1>
            <p id="progress" class="text-sm text-gray-500 mt-1">Question 1 of 5</p>
        </header>

        <!-- Question Area -->
        <div id="quizContent">
            <h2 id="questionText" class="text-xl font-semibold mb-6 text-gray-700"></h2>

            <div id="optionsContainer" class="space-y-4 mb-8"></div>

            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div id="messageBox" class="text-sm font-medium text-red-600 h-6"></div>
                <button id="nextButton" onclick="handleNext()" disabled
                    class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next Question
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden text-center py-10">
            <h2 class="text-4xl font-bold text-blue-600 mb-4">Quiz Complete!</h2>
            <p class="text-xl text-gray-700 mb-8">Your final score is:</p>
            <p id="finalScore" class="text-6xl font-extrabold text-blue-800 mb-10"></p>

            <button onclick="resetQuiz()"
                class="px-8 py-3 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition duration-150">
                Start Over
            </button>
        </div>

    </div>

    <!-- Custom JS -->
    <script src="Quiz App.js"></script>

</body>
</html>
